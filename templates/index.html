<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supermarket Sales Prediction</h1>
        <div class="form-group">
            <label for="product">Select Product Line:</label>
            <select id="product">
                <option value="Electronic Accessories">Electronic Accessories</option>
                <option value="Fashion Accessories">Fashion Accessories</option>
                <option value="Food and Beverages">Food and Beverages</option>
                <option value="Health and Beauty">Health and Beauty</option>
                <option value="Home and Lifestyle">Home and Lifestyle</option>
                <option value="Sports and Travel">Sports and Travel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="branch">Select Branch:</label>
            <select id="branch">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">Select City:</label>
            <select id="city">
                <option value="Yangon">Yangon</option>
                <option value="Naypyitaw">Naypyitaw</option>
                <option value="Mandalay">Mandalay</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payment">Select Payment Method:</label>
            <select id="payment">
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Ewallet">Ewallet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="customerType">Select Customer Type:</label>
            <select id="customerType">
                <option value="Member">Member</option>
                <option value="Normal">Normal</option>
            </select>
        </div>
        <button id="predictButton">Predict</button>
        <div class="prediction" id="predictionResult"></div>
    </div>

    <script>
        document.getElementById('predictButton').addEventListener('click', function() {
            var product = document.getElementById('product').value;
            var branch = document.getElementById('branch').value;
            var city = document.getElementById('city').value;
            var payment = document.getElementById('payment').value;
            var customerType = document.getElementById('customerType').value;

            // Here you can implement your prediction logic based on selected values
            // For demonstration purposes, let's assume we predict based on product line, city, and customer type
            var genderPreference = predictGenderPreference(product, branch, city, payment, customerType);
            var predictionResult = genderPreference === 'male' ? 'Male preferences predicted.' : 'Female preferences predicted.';
            
            document.getElementById('predictionResult').textContent = predictionResult;
        });

        // Dummy prediction function, replace with actual prediction logic
        function predictGenderPreference(product, branch, city, payment, customerType) {
            // Dummy logic based on product line, city, and customer type
            if (product === 'Electronic Accessories' && city === 'Yangon' && customerType === 'Member') {
                return 'male';
            } else if (product === 'Fashion Accessories' && city === 'Naypyitaw' && customerType === 'Normal') {
                return 'female';
            } else {
                // Default prediction
                return 'female';
            }
        }
    </script>
</body>
</html>
